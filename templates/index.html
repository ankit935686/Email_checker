<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Account Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-medium: 0 15px 35px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: var(--shadow-heavy);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            position: relative;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }

        .header {
            background: var(--primary-gradient);
            color: white;
            border-radius: 30px 30px 0 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-weight: 300;
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-control {
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .result-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .result-card:hover::before {
            transform: scaleX(1);
        }

        .result-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-heavy);
        }

        .status-exists {
            background: var(--success-gradient);
            color: white;
            border-radius: 20px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-not-exists {
            background: var(--danger-gradient);
            color: white;
            border-radius: 20px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-rate-limited {
            background: var(--warning-gradient);
            color: white;
            border-radius: 20px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-error {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading-spinner {
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress {
            height: 12px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 20px;
            background: var(--primary-gradient);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .stats-card {
            background: var(--primary-gradient);
            color: white;
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stats-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stats-card:hover::before {
            opacity: 1;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .stats-card h4 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .stats-card small {
            font-weight: 500;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 25px;
            font-weight: 600;
            padding: 12px 24px;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .filter-btn:hover::before {
            left: 0;
        }

        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
            color: white;
            border-color: transparent;
        }

        .filter-btn.active {
            background: var(--primary-gradient);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-outline-primary, .btn-outline-secondary {
            border-radius: 15px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            border-width: 2px;
        }

        .btn-outline-primary:hover, .btn-outline-secondary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .alert {
            border-radius: 15px;
            border: none;
            padding: 20px;
            font-weight: 500;
        }

        .alert-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .debug-section {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-weight: 600;
            color: #333;
        }

        .text-muted {
            color: #666 !important;
            font-size: 0.9rem;
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-card {
                margin-bottom: 15px;
            }
            
            .filter-btn {
                margin-bottom: 10px;
                width: 100%;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4198 100%);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container">
                    <!-- Header -->
                    <div class="header p-4 text-center">
                        <h1 class="mb-2">
                            <i class="fas fa-search"></i> Email Account Finder
                        </h1>
                        <p class="mb-0">Check if an email is registered on 120+ websites</p>
                    </div>

                    <!-- Main Content -->
                    <div class="p-4">
                        <!-- Input Form -->
                        <div class="row mb-4">
                            <div class="col-md-8 mx-auto">
                                <form id="emailForm" class="d-flex gap-2">
                                    <input type="email" id="emailInput" class="form-control form-control-lg" 
                                           placeholder="Enter email address (e.g., test@gmail.com)" required>
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-search"></i> Search
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- Loading Section -->
                        <div id="loadingSection" class="text-center d-none">
                            <div class="loading-spinner mx-auto mb-3"></div>
                            <h5>Analyzing email address...</h5>
                            <p class="text-muted">This may take 10-30 seconds as we check 120+ websites</p>
                            <div class="progress mt-3">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     style="width: 100%"></div>
                            </div>
                        </div>

                        <!-- Results Section -->
                        <div id="resultsSection" class="d-none">
                            <!-- Stats -->
                            <div class="row mb-4">
                                <div class="col-md-3">
                                    <div class="stats-card p-3 text-center">
                                        <h4 id="totalSites">0</h4>
                                        <small>Total Sites Checked</small>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="stats-card p-3 text-center">
                                        <h4 id="foundAccounts">0</h4>
                                        <small>Accounts Found</small>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="stats-card p-3 text-center">
                                        <h4 id="rateLimited">0</h4>
                                        <small>Rate Limited</small>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="stats-card p-3 text-center">
                                        <h4 id="notFound">0</h4>
                                        <small>Not Found</small>
                                    </div>
                                </div>

                            </div>

                            <!-- Filter Buttons -->
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="d-flex flex-wrap gap-2 justify-content-center">
                                        <button class="btn btn-outline-primary filter-btn active" data-filter="all">
                                            <i class="fas fa-list"></i> All Results
                                        </button>
                                        <button class="btn btn-outline-success filter-btn" data-filter="found">
                                            <i class="fas fa-check"></i> Found
                                        </button>
                                        <button class="btn btn-outline-danger filter-btn" data-filter="not-found">
                                            <i class="fas fa-times"></i> Not Found
                                        </button>
                                        <button class="btn btn-outline-warning filter-btn" data-filter="rate-limited">
                                            <i class="fas fa-clock"></i> Rate Limited
                                        </button>
                                        <button class="btn btn-outline-secondary filter-btn" data-filter="error">
                                            <i class="fas fa-exclamation-triangle"></i> Errors
                                        </button>
                                    </div>
                                </div>
                            </div>



                            <!-- Results Grid -->
                            <div class="row" id="resultsGrid">
                                <!-- Results will be populated here -->
                            </div>

                            <!-- Export Section -->
                            <div class="text-center mt-4">
                                <button class="btn btn-outline-primary me-2" onclick="exportToCSV()">
                                    <i class="fas fa-download"></i> Export to CSV
                                </button>
                                <button class="btn btn-outline-secondary" onclick="clearResults()">
                                    <i class="fas fa-trash"></i> Clear Results
                                </button>
                            </div>
                        </div>

                        <!-- Error Section -->
                        <div id="errorSection" class="alert alert-danger d-none">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="errorMessage"></span>
                        </div>

                        <!-- Debug Section -->
                        <div id="debugSection" class="mt-3 p-3 debug-section d-none">
                            <h6 class="fw-bold mb-2">Debug Info:</h6>
                            <pre id="debugInfo" class="small text-muted"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentEmail = '';
        let pollInterval = null;

        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value.trim();
            if (!email) return;

            currentEmail = email;
            showLoading();
            hideError();
            hideResults();

            try {
                const response = await fetch('/check_email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();
                
                // Show debug info
                showDebugInfo({ initialResponse: data, email: email });
                
                if (data.status === 'processing') {
                    // Start polling for results
                    startPolling(email);
                } else if (data.status === 'completed') {
                    displayResults(data);
                } else if (data.status === 'error') {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        });

        function startPolling(email) {
            if (pollInterval) clearInterval(pollInterval);
            
            let pollCount = 0;
            const maxPolls = 120; // 2 minutes max (120 * 1 second)
            
            pollInterval = setInterval(async () => {
                pollCount++;
                
                if (pollCount > maxPolls) {
                    clearInterval(pollInterval);
                    pollInterval = null;
                    hideLoading();
                    showError('Analysis timed out. Please try again.');
                    return;
                }
                try {
                    const response = await fetch(`/get_results/${encodeURIComponent(email)}`);
                    const data = await response.json();
                    
                    console.log('Polling response:', data); // Debug log
                    
                    if (data.status === 'completed') {
                        clearInterval(pollInterval);
                        pollInterval = null;
                        hideLoading();
                        displayResults(data);
                    } else if (data.status === 'error') {
                        clearInterval(pollInterval);
                        pollInterval = null;
                        hideLoading();
                        showError(data.error || 'An error occurred during analysis');
                    } else if (data.status === 'processing') {
                        // Still processing, update loading message
                        const loadingText = document.querySelector('#loadingSection h5');
                        if (loadingText) {
                            const progress = data.progress || '';
                            loadingText.textContent = `Analyzing email address... ${progress}`;
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 1000); // Poll every 1 second
        }

        function displayResults(data) {
            hideLoading();
            
            const results = data.results || [];
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.innerHTML = '';

            let foundCount = 0;
            let rateLimitedCount = 0;
            let notFoundCount = 0;

            results.forEach(result => {
                const card = createResultCard(result);
                resultsGrid.appendChild(card);

                if (result.exists) {
                    foundCount++;
                } else if (result.rateLimit) {
                    rateLimitedCount++;
                } else {
                    notFoundCount++;
                }
            });

            // Update stats
            document.getElementById('totalSites').textContent = results.length;
            document.getElementById('foundAccounts').textContent = foundCount;
            document.getElementById('rateLimited').textContent = rateLimitedCount;
            document.getElementById('notFound').textContent = notFoundCount;

            // Reset filter to "All Results" when new results are displayed
            setActiveFilter('all');
            applyFilter('all');



            showResults();
        }

        function createResultCard(result) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-3';

            let statusClass = 'status-not-exists';
            let statusIcon = 'fas fa-times';
            let statusText = 'Not Found';

            if (result.exists) {
                statusClass = 'status-exists';
                statusIcon = 'fas fa-check';
                statusText = 'Account Found';
            } else if (result.rateLimit) {
                statusClass = 'status-rate-limited';
                statusIcon = 'fas fa-clock';
                statusText = 'Rate Limited';
            }

            col.innerHTML = `
                <div class="card result-card h-100">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h6 class="card-title mb-0">${result.name}</h6>
                            <span class="badge ${statusClass}">
                                <i class="${statusIcon}"></i> ${statusText}
                            </span>
                        </div>
                        ${result.emailrecovery ? `<small class="text-muted">Recovery: ${result.emailrecovery}</small><br>` : ''}
                        ${result.phoneNumber ? `<small class="text-muted">Phone: ${result.phoneNumber}</small><br>` : ''}
                        ${result.others ? `<small class="text-muted">Other: ${result.others}</small>` : ''}
                    </div>
                </div>
            `;

            return col;
        }

        function showLoading() {
            document.getElementById('loadingSection').classList.remove('d-none');
        }

        function hideLoading() {
            document.getElementById('loadingSection').classList.add('d-none');
        }

        function showResults() {
            document.getElementById('resultsSection').classList.remove('d-none');
        }

        function hideResults() {
            document.getElementById('resultsSection').classList.add('d-none');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorSection').classList.remove('d-none');
        }

        function hideError() {
            document.getElementById('errorSection').classList.add('d-none');
        }

        function exportToCSV() {
            const results = document.querySelectorAll('#resultsGrid .card');
            let csv = 'Site,Status,Recovery Email,Phone Number,Other Info\n';
            
            results.forEach(card => {
                const siteName = card.querySelector('.card-title').textContent;
                const status = card.querySelector('.badge').textContent.trim();
                const recovery = card.querySelector('small') ? card.querySelector('small').textContent.replace('Recovery: ', '') : '';
                const phone = card.querySelectorAll('small')[1] ? card.querySelectorAll('small')[1].textContent.replace('Phone: ', '') : '';
                const other = card.querySelectorAll('small')[2] ? card.querySelectorAll('small')[2].textContent.replace('Other: ', '') : '';
                
                csv += `"${siteName}","${status}","${recovery}","${phone}","${other}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `holehe_results_${currentEmail}_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function clearResults() {
            hideResults();
            document.getElementById('emailInput').value = '';
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        function showDebugInfo(info) {
            const debugSection = document.getElementById('debugSection');
            const debugInfo = document.getElementById('debugInfo');
            debugSection.classList.remove('d-none');
            debugInfo.textContent = JSON.stringify(info, null, 2);
        }

        function hideDebugInfo() {
            document.getElementById('debugSection').classList.add('d-none');
        }



        // Filter functionality
        let currentFilter = 'all';
        let allResults = [];

        // Add event listeners to filter buttons
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');
                    setActiveFilter(filter);
                    applyFilter(filter);
                });
            });
        });

        function setActiveFilter(filter) {
            // Remove active class from all buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            // Add active class to clicked button
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            currentFilter = filter;
        }

        function applyFilter(filter) {
            const resultsGrid = document.getElementById('resultsGrid');
            const cards = resultsGrid.querySelectorAll('.col-md-6.col-lg-4');
            
            cards.forEach(card => {
                const resultCard = card.querySelector('.card');
                const statusBadge = resultCard.querySelector('.badge');
                const statusText = statusBadge.textContent.trim();
                
                let shouldShow = false;
                
                switch(filter) {
                    case 'all':
                        shouldShow = true;
                        break;
                    case 'found':
                        shouldShow = statusText.includes('Account Found');
                        break;
                    case 'not-found':
                        shouldShow = statusText.includes('Not Found');
                        break;
                    case 'rate-limited':
                        shouldShow = statusText.includes('Rate Limited');
                        break;
                    case 'error':
                        shouldShow = statusText.includes('Error');
                        break;
                }
                
                if (shouldShow) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
            
            // Update stats for filtered results
            updateFilteredStats(filter);
        }

        function updateFilteredStats(filter) {
            const resultsGrid = document.getElementById('resultsGrid');
            const visibleCards = resultsGrid.querySelectorAll('.col-md-6.col-lg-4[style="display: block;"]');
            
            // Update the stats cards to show filtered count
            const totalSites = document.getElementById('totalSites');
            const foundAccounts = document.getElementById('foundAccounts');
            const rateLimited = document.getElementById('rateLimited');
            const notFound = document.getElementById('notFound');
            
            let foundCount = 0;
            let rateLimitedCount = 0;
            let notFoundCount = 0;
            
            visibleCards.forEach(card => {
                const statusBadge = card.querySelector('.badge');
                const statusText = statusBadge.textContent.trim();
                
                if (statusText.includes('Account Found')) {
                    foundCount++;
                } else if (statusText.includes('Rate Limited')) {
                    rateLimitedCount++;
                } else if (statusText.includes('Not Found')) {
                    notFoundCount++;
                }
            });
            
            // Update display
            totalSites.textContent = visibleCards.length;
            foundAccounts.textContent = foundCount;
            rateLimited.textContent = rateLimitedCount;
            notFound.textContent = notFoundCount;
        }
    </script>
